name: SDK Screenshots

on:
  push:
  workflow_dispatch:

jobs:

  run:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

#      - name: AVD cache
#        uses: actions/cache@v2
